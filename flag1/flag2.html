<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flag</title>
    <style>
      * { margin: 0; }
      .box{
        width: 500px;
        height: 500px;
        background: blue;
        border: 5px solid yellow;
        float: left;
      }
      .square1{
        border-width: 0 50px 50px 0;
      }

      .square2{
        border-width: 0 0 50px 50px;
      }

      .square3{
        border-width: 50px 50px 0 0;
      }

      .square4{
        border-width: 50px 0px 0 50px;
      }

      .square2, .square4{
        width: 600px;
      }
    </style>
  </head>

  <body>
    <div class="box square1">
    </div>
    <div class="box square2">
    </div>
    <div class="box square3">
    </div>
    <div class="box square4">
    </div>

  </body>

</html>
