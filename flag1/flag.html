<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flag</title>
    <style>
      * { margin: 0; }
      .blue{
        background: blue;
        height: 40px;
      }
      .yellow{
        background: yellow;
        height: 20px;
        width: 160px;
      }

      .small{
        width: 50px;
      }

      .large{
        width: 90px;
      }

      .narrow{
        width: 20px;
        height: 40px;
      }
      .row{
        overflow: auto;
      }
      .row div{
        float: left;
      }
    </style>
  </head>

  <body>
    <div class="row">
      <div class="blue small">
      </div>
      <div class="yellow narrow">
      </div>
      <div class="blue large">
      </div>
    </div>

    <div class="yellow">
    </div>

    <div class="row">
      <div class="blue small">
      </div>
      <div class="yellow narrow">
      </div>
      <div class="blue large">
      </div>
    </div>


  </body>

</html>
