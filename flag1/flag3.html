<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flag</title>
    <style>
      * { margin: 0; }
      .flag{
        width: 600px;
        height: 500px;
        background: blue;
      }

      .v-stripe{
        background: yellow;
        width: 50px;
        height: 500px;
        margin-left: 350px;
      }

      .h-stripe{
        background: yellow;
        width: 600px;
        height: 50px;
        position: absolute;
        top: 200px;
        left: 0;
      }
    </style>
  </head>

  <body>
    <div class="flag">
      <div class="v-stripe">
      </div>
      <div class="h-stripe">
      </div>
    </div>
  </body>

</html>
